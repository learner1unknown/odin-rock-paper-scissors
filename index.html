<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="shortcut icon" href="./images/hands.png"/>
    <title>Rock Paper Scissors</title>

    <script src="javascript.js" defer></script>

    <link rel="stylesheet" href="styles.css"> 

    <!-- Fonts from google -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 

</head>
<body>
    <h1>
        Let's Play a game!
    </h1>

    <div class="images">

        <button id="rock" class="playerOption">
            <img src="./images/rock.png" alt="Dwayne Johnson's Head">
            <span>Rock</span>
        </button>

        <button id="paper" class="playerOption">
            <img src="./images/paper.png" alt="paper">
            <span>Paper</span>
        </button>
              
        <button id="scissors" class="playerOption">
            <img src="./images/scissors.png" alt="Scissors"> 
            <span>Scissors</span> 
        </button>
         
    </div>

    <h2>First to 5 wins,</h2>
    <div class="score">

        <div class="you">
        <span>You</span>
        <div class="yourscore">0</div>
        <img class="player_image"  src="./images/blank-image.png">
        </div>

        <div class="computer">
        <span>Computer</span>
        <div class="computerscore">0</div>
        <img class="computer_image" src="./images/blank-image.png">
        </div>

    </div>

    <div class="results"></div>

    <button class="restart">Restart</button>

    <a href="https://github.com/learner1unknown/odin-rock-paper-scissors"><img src="./images/octocat.png" class="octocat" alt="Github Repo"></a>

</body>
</html>
